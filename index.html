<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feliz Navidad Analu</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(#0b3d91, #1e90ff);
      font-family: 'Comic Sans MS', cursive;
      overflow: hidden;
    }

    .card {
      background: white;
      padding: 20px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 10px 20px rgba(0,0,0,0.3);
      max-width: 90%;
      z-index: 10;
    }

    .card img {
      width: 220px;
      cursor: pointer;
    }

    h1 {
      color: #c62828;
      margin-top: 15px;
    }

    .hint {
      font-size: 14px;
      color: #555;
    }

    /* ‚ùÑÔ∏è NIEVE */
    .snowflake {
      position: fixed;
      top: -10px;
      color: white;
      font-size: 1em;
      pointer-events: none;
      animation-name: fall;
      animation-timing-function: linear;
    }

    @keyframes fall {
      to {
        transform: translateY(110vh);
      }
    }
  </style>
</head>

<body>

  <!-- AUDIO -->
  <audio id="music" loop>
    <source src="navidad.mp3" type="audio/mpeg">
  </audio>

  <div class="card" onclick="playMusic()">
    <img
      id="stitchImg"
      src="stich.png"
      alt="Stitch navide√±o"
    >
    <h1>üéÑ Feliz Navidad Analu üéÑ</h1>
    <p class="hint">Toca a Stitch üé∂</p>
  </div>

  <script>
    /* üîÑ PRECARGA DE GIFS (evita el corte visual) */
    const preloadIntermedio = new Image();
    preloadIntermedio.src = "intermedio.gif";

    const preloadFinal = new Image();
    preloadFinal.src = "final.gif";

    let estado = 0;
    // 0 = imagen original
    // 1 = gif intermedio
    // 2 = gif final bailando

    function playMusic() {
      const music = document.getElementById("music");
      const img = document.getElementById("stitchImg");

      music.play();

      if (estado === 0) {
        // GIF INTERMEDIO
        img.src = preloadIntermedio.src;
        img.style.width = "240px";
        estado = 1;

        // Espera 2.5 segundos y pasa al GIF final
        setTimeout(() => {
          img.src = preloadFinal.src;
          img.style.width = "260px";
          estado = 2;
        }, 4000);
      }
    }

    function createSnowflake() {
      const snowflake = document.createElement("div");
      snowflake.classList.add("snowflake");
      snowflake.innerHTML = "‚ùÑ";

      snowflake.style.left = Math.random() * 100 + "vw";
      snowflake.style.fontSize = Math.random() * 10 + 10 + "px";
      snowflake.style.animationDuration = Math.random() * 3 + 5 + "s";
      snowflake.style.opacity = Math.random();

      document.body.appendChild(snowflake);

      setTimeout(() => {
        snowflake.remove();
      }, 8000);
    }

    setInterval(createSnowflake, 300);
  </script>

</body>
</html>
